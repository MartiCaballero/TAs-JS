<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración</title>
</head>
<body>
    <h1>Tarea 1 Parte 1</h1>
        <div>
            <h3>Invertir y Repetir</h3>
            <input type="text" id="input1" placeholder="Ingrese un texto"/>
            <input type="number" id="input2" placeholder="Ingrese un número"/>
            <button id="buttonRepit">Repetir</button>
            <button id="buttonInvert">Invertir</button>
            <p id="result"></p>
            <p id="result2"></p>
        </div>

        <h1>Tarea 2 Parte 1</h1>
        <div>
            <h3>Suma de Números en un Rango</h3>

            <label for="numA">Ingrese el valor de a:</label>
            <input type="number" id="numA" placeholder="Valor de a"><br><br>

            <label for="numB">Ingrese el valor de b:</label>
            <input type="number" id="numB" placeholder="Valor de b"><br><br>

            <button onclick="calculateSum()">Calcular Suma</button>

            <h2>Resultado:</h2>
            <p>Suma de todos los números entre a y b: <span id="sumResult"></span></p>
            <p id="oddsResult"></p>
        </div>

        <h1>Tarea 3 Parte 1</h1>
        <div>
            <h3>Generar Contraseña</h3>

            <input type="number" id="longitudInput" placeholder="Ingrese la longitud de la contraseña" min="8">
            <button id="generarButton">Generar Contraseña</button>
            <p id="resultadoContraseña"></p>

    
        </div>

        <script src="/TAS-JS/ScriptTarea1/script1.js"></script>
        <script src="/TareaJS/ScriptTarea2/script1.js"></script>
        <script src="/TareaJS/ScriptTarea3/script1.js"></script>
</body>
</html>
